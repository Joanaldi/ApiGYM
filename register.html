<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro - APIGym</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow">
            <h3 class="text-center font-weight-bold mb-4">Registro</h3>
            <form id="registerForm">
                <div class="form-group">
                    <label for="newUsername">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Ingresa un usuario" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Ingresa una contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                
                <!-- Botón para volver al inicio -->
                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
                </div>

                <div class="text-center mt-3">
                    <span>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            // Verificar si el usuario ya existe
            if (localStorage.getItem(newUsername)) {
                alert("El nombre de usuario ya existe. Elige otro.");
            } else {
                // Guardar nuevo usuario y contraseña en localStorage
                localStorage.setItem(newUsername, newPassword);
                alert("Registro exitoso. Ahora puedes iniciar sesión.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
