<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión - APIGym</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow">
            <h3 class="text-center font-weight-bold mb-4">Iniciar Sesión</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                
                <!-- Botón para volver al inicio -->
                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
                </div>

                <div class="text-center mt-3">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center mt-3">
                    <span>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulación de verificación de credenciales guardadas en localStorage
            const storedPassword = localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                localStorage.setItem('username', username);
                alert("Inicio de sesión exitoso");
                window.location.href = "index.html"; // Redirigir a la página de inicio
            } else {
                alert("Credenciales incorrectas, por favor intentelo de nuevo");
            }
        });
    </script>
</body>
</html>
